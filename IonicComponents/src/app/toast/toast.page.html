<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-button id="toast_example">Toast Example</ion-button>
  <ion-toast trigger="toast_example"
  message="New message received"
  duration = "3000"></ion-toast>

  <ion-button (click)="openToast(true)">IsOpen Example {{showToast}}</ion-button>
  <ion-toast [isOpen]="showToast" message="This is toast using isOpen" duration="6000" (didDismiss)="openToast(false)" position="top"
  ></ion-toast>

  <ion-button (click)="displayToast()">Display Toast</ion-button>

  <ion-button id="dismiss_toast">Dismiss Example</ion-button>

  <ion-toast 
  trigger="dismiss_toast"
  message="Storm is Coming!!!!"
  duration="9000"
  [buttons]="toastButton"
  position="top"
  swipeGesture="vertical"
  icon="home"
  ></ion-toast>

</ion-content>
