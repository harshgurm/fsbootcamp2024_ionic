<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>icon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">icon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-icon name="settings" size="large" color="primary"></ion-icon>  
  </ion-item>

  <ion-item>
    <ion-icon name="heart" aria-label="Favorite"></ion-icon>      
  </ion-item>

  <ion-item>
    <ion-icon name="battery-charging"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="wifi"></ion-icon>    
  </ion-item>

  <ion-button [routerLink]="'/home'" routerDirection="back">Back</ion-button>
  <ion-button (click)="moveBack()">Back</ion-button>

</ion-content>
