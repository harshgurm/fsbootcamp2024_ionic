<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">grid</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>Row 1 Column 1</ion-col>
    </ion-row>
    <ion-row color="warning">
      <ion-col size="auto">Row 2</ion-col>
      <ion-col>Row 2 Column 2</ion-col>
      <ion-col>Row 2 Column 3</ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="4">Row 3 Column 1</ion-col>
      <ion-col size="2">Row 3 Column 2</ion-col>
      <ion-col>Row 3 Column 3</ion-col>
      <ion-col>Row 3 Column 4</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3">Column 1</ion-col>
      <ion-col size="12" size-sm="3">Column 2</ion-col>
      <ion-col size="12" size-sm="3" >Column 3</ion-col>
    </ion-row>
  </ion-grid>

<!-- task add 4 column set the size to be md with value 4
then the size property of that should 4 -->
<ion-grid>
  <ion-row>
    <ion-col size="6" size-md="3">Column 1</ion-col>
    <ion-col size="6" size-md="3">Column 2</ion-col>
    <ion-col size="6" size-md="3" >Column 3</ion-col>
    <ion-col size="6" size-md="3" >Column 3</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
